
<!-- Banner -->
<section class="banner">
  <div class="banner-content">
    <h2>Conclusiones</h2>
    <p>Resumen de la aplicación de conceptos y buenas prácticas de calidad de software.</p>
  </div>
</section>

<!-- Conclusiones Cards -->
<section class="features">
  <div class="feature-card" *ngFor="let conclusion of conclusiones">
    <i class="icon {{ conclusion.icon }}"></i>
    <h3>{{ conclusion.title }}</h3>
    <p>{{ conclusion.description }}</p>
  </div>
</section>

<!-- Footer -->
<footer class="footer">

</footer>
