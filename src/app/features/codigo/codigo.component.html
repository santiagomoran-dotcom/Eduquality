
<!-- Banner -->
<section class="banner">
  <div class="banner-content">
    <h2>Código y Programación</h2>
    <p>Aprende buenas prácticas de programación para garantizar software de calidad.</p>
  </div>
</section>

<!-- Ejemplos de Código / Cards -->
<section class="features">
  <div class="feature-card" *ngFor="let example of codigoEjemplos">
    <i class="icon {{ example.icon }}"></i>
    <h3>{{ example.title }}</h3>
    <p>{{ example.description }}</p>
    <pre><code>{{ example.codeSnippet }}</code></pre>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <p>© 2025 EduQuality · Proyecto académico sobre calidad del software</p>
</footer>
