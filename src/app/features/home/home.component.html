
<!-- Banner -->
<header class="banner">
  <div class="banner-content">
    <h2>Software de Calidad, Educación de Excelencia</h2>
    <p>{{ description }}</p>
    <button class="btn-primary" (click)="goToFeature('normas')">
      Empezar ahora
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</header>

<!-- Features -->
<section class="features">
  <div class="feature-card" *ngFor="let f of features" (click)="goToFeature(f.route)">
    <i class="{{ f.icon }} icon"></i>
    <h3>{{ f.title }}</h3>
    <p>{{ f.desc }}</p>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <p>© 2025 EduQuality · Proyecto académico sobre calidad del software</p>
</footer>
